<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let n = Number(prompt(" nhập Tổng gần mong muốn :"));
        let i =1 ;
        let j =1 ;
        let s = 0;
        let myString = ""
        while( s < n){ 
            if(3*i == 3) {
                myString = myString + 0;
            }
           if( 3*i > 5*j) {
               s = s + 5*j;
               myString = myString + "+" + 5*j;
               j++;           
           }
            else if( 3*i == 5*j){
                j++;
            }
            else {
               s = s + 3*i;
               myString = myString + "+" + 3*i;
               i++;   
        }
     }
        
        if( s >= n){
            if(3*(i - 1) >= 5*(j - 1)){
                myString = myString + "-" + 3*(i -1);
                console.log(myString);
                console.log(`Tong la ${s = s - 3*(i - 1)}`);
            }
            else {
                myString = myString + "-" + 5*(j - 1);
                console.log(myString);
            console.log(`Tong la ${s = s - 5*(j - 1)}`);
            }
        }
        else console.log(`Tong la ${s}`);


        console.log(`Số bước nhảy của 3 để check lại ${i - 1}`);
        console.log(`Số bước nhảy của 5 để check lại  ${j - 1}`);
       
        

    </script>
    
</body>
</html>
