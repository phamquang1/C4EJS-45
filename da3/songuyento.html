<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  
</head>
<body>
    <script>
        var k=0;
    let a = Number(prompt());
    if( a <2 ) document.write("no")
    else {
    if(a==2 ) document.write(" ok"); 
    else{
        for( let i = 2 ; i< a;i++)
        {
        if(a%2 == 0) k++;
        }

        if(k == 0) document.write("ok");
        else document.write("no");
    }
       
    }
    </script>

</body>
</html>
